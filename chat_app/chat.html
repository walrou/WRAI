<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ÿ¥ÿßÿ™ ÿßŸÑÿ¨ÿ≤ÿßÿ¶ÿ±Ÿä ÿßŸÑÿ∞ŸÉŸä</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="manifest" href="manifest.json">
    <style>
        :root {
            --primary-color: #10a37f;
            --text-color: #333;
            --bg-color: #f5f5f5;
            --chat-bg: #fff;
            --user-bubble: #e3f2fd;
            --bot-bubble: #f1f1f1;
            --dark-primary: #0d8a6d;
            --dark-text: #f0f0f0;
            --dark-bg: #1a1a1a;
            --dark-chat-bg: #252525;
            --dark-user-bubble: #2d3a4b;
            --dark-bot-bubble: #3a3a3a;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            transition: all 0.3s ease;
        }

        body.dark-mode {
            background-color: var(--dark-bg);
            color: var(--dark-text);
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        header {
            background-color: var(--primary-color);
            color: white;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        body.dark-mode header {
            background-color: var(--dark-primary);
        }

        .logo {
            display: flex;
            align-items: center;
        }

        .logo img {
            width: 30px;
            height: 30px;
            margin-left: 10px;
        }

        .settings {
            display: flex;
            align-items: center;
        }

        .theme-toggle {
            background: none;
            border: none;
            color: white;
            font-size: 20px;
            cursor: pointer;
            margin-left: 15px;
        }

        .chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background-color: var(--chat-bg);
        }

        body.dark-mode .chat-container {
            background-color: var(--dark-chat-bg);
        }

        .message {
            margin-bottom: 15px;
            display: flex;
            flex-direction: column;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .user-message {
            align-items: flex-end;
        }

        .bot-message {
            align-items: flex-start;
        }

        .bubble {
            max-width: 70%;
            padding: 12px 16px;
            border-radius: 18px;
            margin-bottom: 5px;
            position: relative;
            word-wrap: break-word;
            line-height: 1.5;
        }

        .user-bubble {
            background-color: var(--user-bubble);
            color: var(--text-color);
            border-top-right-radius: 5px;
        }

        body.dark-mode .user-bubble {
            background-color: var(--dark-user-bubble);
            color: var(--dark-text);
        }

        .bot-bubble {
            background-color: var(--bot-bubble);
            color: var(--text-color);
            border-top-left-radius: 5px;
        }

        body.dark-mode .bot-bubble {
            background-color: var(--dark-bot-bubble);
            color: var(--dark-text);
        }

        .typing-indicator {
            display: flex;
            padding: 12px 16px;
            background-color: var(--bot-bubble);
            border-radius: 18px;
            border-top-left-radius: 5px;
            width: fit-content;
        }

        body.dark-mode .typing-indicator {
            background-color: var(--dark-bot-bubble);
        }

        .typing-dot {
            width: 8px;
            height: 8px;
            background-color: #666;
            border-radius: 50%;
            margin: 0 3px;
            animation: typingAnimation 1.4s infinite ease-in-out;
        }

        body.dark-mode .typing-dot {
            background-color: #aaa;
        }

        .typing-dot:nth-child(1) {
            animation-delay: 0s;
        }

        .typing-dot:nth-child(2) {
            animation-delay: 0.2s;
        }

        .typing-dot:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes typingAnimation {
            0%, 60%, 100% { transform: translateY(0); }
            30% { transform: translateY(-5px); }
        }

        .input-area {
            display: flex;
            padding: 15px;
            background-color: var(--chat-bg);
            border-top: 1px solid #ddd;
        }

        body.dark-mode .input-area {
            background-color: var(--dark-chat-bg);
            border-top: 1px solid #444;
        }

        #user-input {
            flex: 1;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 25px;
            outline: none;
            font-size: 16px;
            background-color: var(--chat-bg);
            color: var(--text-color);
        }

        body.dark-mode #user-input {
            background-color: var(--dark-chat-bg);
            color: var(--dark-text);
            border-color: #444;
        }

        #send-button {
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 50%;
            width: 45px;
            height: 45px;
            margin-right: 10px;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: background-color 0.2s;
        }

        #send-button:hover {
            background-color: var(--dark-primary);
        }

        .timestamp {
            font-size: 12px;
            color: #888;
            margin-top: 3px;
        }

        body.dark-mode .timestamp {
            color: #aaa;
        }

        .vibrate {
            animation: vibrate 0.3s linear;
        }

        @keyframes vibrate {
            0% { transform: translate(0); }
            20% { transform: translate(-2px, 2px); }
            40% { transform: translate(-2px, -2px); }
            60% { transform: translate(2px, 2px); }
            80% { transform: translate(2px, -2px); }
            100% { transform: translate(0); }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <!-- ÿ¥ÿπÿßÿ± ÿßŸÑÿ™ÿ∑ÿ®ŸäŸÇ - ÿ∂ÿπŸá ŸÅŸä assets/images/logo.png -->
                <img src="assets/images/logo.png" alt="ÿ¥ÿßÿ™ ÿßŸÑÿ¨ÿ≤ÿßÿ¶ÿ±Ÿä ÿßŸÑÿ∞ŸÉŸä">
                <h1>ÿ¥ÿßÿ™ ÿßŸÑÿ¨ÿ≤ÿßÿ¶ÿ±Ÿä ÿßŸÑÿ∞ŸÉŸä</h1>
            </div>
            <div class="settings">
                <button class="theme-toggle" id="theme-toggle">
                    <i class="fas fa-moon"></i>
                </button>
            </div>
        </header>

        <div class="chat-container" id="chat-container">
            <!-- ÿßŸÑÿ±ÿ≥ÿßÿ¶ŸÑ ÿ™ÿ∏Ÿáÿ± ŸáŸÜÿß -->
        </div>

        <div class="input-area">
            <input type="text" id="user-input" placeholder="ÿßŸÉÿ™ÿ® ÿ±ÿ≥ÿßŸÑÿ™ŸÉ ŸáŸÜÿß..." autocomplete="off">
            <button id="send-button">
                <i class="fas fa-paper-plane"></i>
            </button>
        </div>
    </div>

    <!-- ÿ£ÿµŸàÿßÿ™ ÿßŸÑÿ™ÿ∑ÿ®ŸäŸÇ - ÿ∂ÿπŸáÿß ŸÅŸä ŸÖÿ¨ŸÑÿØ assets/sounds/ -->
    <audio id="send-sound" src="assets/sounds/send.mp3" preload="auto"></audio>
    <audio id="receive-sound" src="assets/sounds/receive.mp3" preload="auto"></audio>
    <audio id="typing-sound" src="assets/sounds/typing.mp3" preload="auto"></audio>

    <!-- ÿ™ŸÉÿßŸÖŸÑ DeepSeek AI -->
    <script src="assets/js/deepseek.js"></script>
    
    <script>
        // ÿßŸÑÿ∞ÿßŸÉÿ±ÿ© ŸÑŸÑŸÖÿ≠ÿßÿØÿ´ÿ©
        let conversationMemory = [];
        
        // ÿπŸÜÿßÿµÿ± DOM
        const chatContainer = document.getElementById('chat-container');
        const userInput = document.getElementById('user-input');
        const sendButton = document.getElementById('send-button');
        const themeToggle = document.getElementById('theme-toggle');
        const sendSound = document.getElementById('send-sound');
        const receiveSound = document.getElementById('receive-sound');
        const typingSound = document.getElementById('typing-sound');
        const body = document.body;

        // ÿ™ÿ≠ŸÖŸäŸÑ ÿßŸÑŸàÿ∂ÿπ ŸÖŸÜ localStorage
        if (localStorage.getItem('darkMode') === 'enabled') {
            body.classList.add('dark-mode');
            themeToggle.innerHTML = '<i class="fas fa-sun"></i>';
        }

        // ÿ™ÿ®ÿØŸäŸÑ ÿßŸÑŸàÿ∂ÿπ ÿßŸÑŸÖÿ∏ŸÑŸÖ
        themeToggle.addEventListener('click', () => {
            body.classList.toggle('dark-mode');
            if (body.classList.contains('dark-mode')) {
                localStorage.setItem('darkMode', 'enabled');
                themeToggle.innerHTML = '<i class="fas fa-sun"></i>';
            } else {
                localStorage.setItem('darkMode', 'disabled');
                themeToggle.innerHTML = '<i class="fas fa-moon"></i>';
            }
        });

        // ÿ•ÿ±ÿ≥ÿßŸÑ ÿßŸÑÿ±ÿ≥ÿßŸÑÿ© ÿπŸÜÿØ ÿßŸÑÿ∂ÿ∫ÿ∑ ÿπŸÑŸâ Enter
        userInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });

        // ÿ•ÿ±ÿ≥ÿßŸÑ ÿßŸÑÿ±ÿ≥ÿßŸÑÿ© ÿπŸÜÿØ ÿßŸÑŸÜŸÇÿ± ÿπŸÑŸâ ÿßŸÑÿ≤ÿ±
        sendButton.addEventListener('click', sendMessage);

        // ÿ±ÿ≥ÿßŸÑÿ© ÿ™ÿ±ÿ≠Ÿäÿ®Ÿäÿ©
        setTimeout(() => {
            addBotMessage("ÿπŸÑŸâ ŸÉŸäŸÅ ŸÉŸäŸÅŸÉÿå ÿ¥ŸÜŸà ŸÖÿß ÿπŸÜÿØŸÉÿü üòè");
        }, 1000);

        // Ÿàÿ∏ŸäŸÅÿ© ÿ•ÿ±ÿ≥ÿßŸÑ ÿßŸÑÿ±ÿ≥ÿßŸÑÿ©
        function sendMessage() {
            const message = userInput.value.trim();
            if (message === '') return;

            addUserMessage(message);
            userInput.value = '';
            
            // ÿ™ÿ¥ÿ∫ŸäŸÑ ÿµŸàÿ™ ÿßŸÑÿ•ÿ±ÿ≥ÿßŸÑ
            sendSound.play();
            
            // ÿπÿ±ÿ∂ ŸÖÿ§ÿ¥ÿ± ÿßŸÑŸÉÿ™ÿßÿ®ÿ©
            showTypingIndicator();
            
            // ÿ™ÿ¥ÿ∫ŸäŸÑ ÿµŸàÿ™ ÿßŸÑŸÉÿ™ÿßÿ®ÿ©
            typingSound.play();
            
            // ÿ™ÿ£ÿÆŸäÿ± ÿßŸÑÿ±ÿØ ŸÑŸÖÿ≠ÿßŸÉÿßÿ© ÿßŸÑŸÉÿ™ÿßÿ®ÿ©
            setTimeout(() => {
                removeTypingIndicator();
                getBotResponse(message);
            }, 1500 + Math.random() * 2000);
        }

        // ÿßŸÑÿ≠ÿµŸàŸÑ ÿπŸÑŸâ ÿ±ÿØ ŸÖŸÜ DeepSeek AI
        async function getBotResponse(userMessage) {
            try {
                const response = await getDeepSeekResponse(userMessage, conversationMemory);
                addBotResponse(response);
            } catch (error) {
                console.error("Error getting bot response:", error);
                addBotResponse("Ÿäÿß ÿ£ÿÆŸäÿå ÿßŸÑÿ≥Ÿäÿ±ŸÅÿ± ÿ™ÿπÿ®ÿßŸÜ ÿßŸÑŸäŸàŸÖÿå ÿ¨ÿ±ÿ® ŸÖÿ±ÿ© ÿ£ÿÆÿ±Ÿâ ÿ®ÿπÿØ ÿ¥ŸàŸäÿ© üòë");
            }
        }

        // ÿ•ÿ∂ÿßŸÅÿ© ÿ±ÿØ ÿßŸÑÿ®Ÿàÿ™
        function addBotResponse(response) {
            // ÿ™ÿ≠ŸàŸäŸÑ ÿßŸÑÿ±ÿØ ÿ•ŸÑŸâ ŸÑŸáÿ¨ÿ© ÿ¨ÿ≤ÿßÿ¶ÿ±Ÿäÿ©
            const algerianResponse = convertToAlgerianTone(response);
            addBotMessage(algerianResponse);
            
            // ÿßŸáÿ™ÿ≤ÿßÿ≤
            chatContainer.classList.add('vibrate');
            setTimeout(() => {
                chatContainer.classList.remove('vibrate');
            }, 300);
            
            // ÿ™ÿ¥ÿ∫ŸäŸÑ ÿµŸàÿ™ ÿßŸÑÿßÿ≥ÿ™ŸÑÿßŸÖ
            receiveSound.play();
        }

        // ÿ•ÿ∂ÿßŸÅÿ© ÿ±ÿ≥ÿßŸÑÿ© ÿßŸÑŸÖÿ≥ÿ™ÿÆÿØŸÖ
        function addUserMessage(message) {
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message user-message';
            
            const bubble = document.createElement('div');
            bubble.className = 'bubble user-bubble';
            bubble.textContent = message;
            
            const timestamp = document.createElement('div');
            timestamp.className = 'timestamp';
            timestamp.textContent = getCurrentTime();
            
            messageDiv.appendChild(bubble);
            messageDiv.appendChild(timestamp);
            chatContainer.appendChild(messageDiv);
            
            // ÿ•ÿ∂ÿßŸÅÿ© ÿ•ŸÑŸâ ÿßŸÑÿ∞ÿßŸÉÿ±ÿ©
            conversationMemory.push({ role: 'user', content: message });
            
            // ÿßŸÑÿ™ŸÖÿ±Ÿäÿ± ÿ•ŸÑŸâ ÿßŸÑÿ£ÿ≥ŸÅŸÑ
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        // ÿ•ÿ∂ÿßŸÅÿ© ÿ±ÿ≥ÿßŸÑÿ© ÿßŸÑÿ®Ÿàÿ™
        function addBotMessage(message) {
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message bot-message';
            
            const bubble = document.createElement('div');
            bubble.className = 'bubble bot-bubble';
            bubble.textContent = message;
            
            const timestamp = document.createElement('div');
            timestamp.className = 'timestamp';
            timestamp.textContent = getCurrentTime();
            
            messageDiv.appendChild(bubble);
            messageDiv.appendChild(timestamp);
            chatContainer.appendChild(messageDiv);
            
            // ÿ•ÿ∂ÿßŸÅÿ© ÿ•ŸÑŸâ ÿßŸÑÿ∞ÿßŸÉÿ±ÿ©
            conversationMemory.push({ role: 'bot', content: message });
            
            // ÿßŸÑÿ™ŸÖÿ±Ÿäÿ± ÿ•ŸÑŸâ ÿßŸÑÿ£ÿ≥ŸÅŸÑ
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        // ÿπÿ±ÿ∂ ŸÖÿ§ÿ¥ÿ± ÿßŸÑŸÉÿ™ÿßÿ®ÿ©
        function showTypingIndicator() {
            const typingDiv = document.createElement('div');
            typingDiv.className = 'message bot-message';
            typingDiv.id = 'typing-indicator';
            
            const typingBubble = document.createElement('div');
            typingBubble.className = 'typing-indicator';
            
            for (let i = 0; i < 3; i++) {
                const dot = document.createElement('div');
                dot.className = 'typing-dot';
                typingBubble.appendChild(dot);
            }
            
            typingDiv.appendChild(typingBubble);
            chatContainer.appendChild(typingDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        // ÿ•ÿ≤ÿßŸÑÿ© ŸÖÿ§ÿ¥ÿ± ÿßŸÑŸÉÿ™ÿßÿ®ÿ©
        function removeTypingIndicator() {
            const typingIndicator = document.getElementById('typing-indicator');
            if (typingIndicator) {
                typingIndicator.remove();
            }
        }

        // ÿ™ÿ≠ŸàŸäŸÑ ÿßŸÑŸÜÿµ ÿ•ŸÑŸâ ŸÑŸáÿ¨ÿ© ÿ¨ÿ≤ÿßÿ¶ÿ±Ÿäÿ©
        function convertToAlgerianTone(text) {
            // ÿ™ÿ≠ŸÇŸÇ ŸÖŸÜ Ÿàÿ¨ŸàÿØ ŸÉŸÑŸÖÿßÿ™ ÿ•ŸÜÿ¨ŸÑŸäÿ≤Ÿäÿ©
            if (/[a-zA-Z]/.test(text)) {
                return "ÿßŸáÿØÿ± ÿ®ÿßŸÑÿπÿ±ÿ®Ÿäÿ© ŸàŸÑÿß ŸÇŸàÿØ üòë";
            }
            
            // ÿ™ÿ≠ŸàŸäŸÑ ÿ®ÿπÿ∂ ÿßŸÑŸÉŸÑŸÖÿßÿ™ ÿ•ŸÑŸâ ŸÑŸáÿ¨ÿ© ÿ¨ÿ≤ÿßÿ¶ÿ±Ÿäÿ©
            const replacements = {
                "ŸÜÿπŸÖ": "ÿ¢Ÿá",
                "ŸÑÿß": "ŸÑÿß ŸàÿßŸÑŸÑŸá",
                "ÿ£ŸÜÿß": "ÿ£ŸÜÿßŸäÿß",
                "ŸÑŸÉŸÜ": "ÿ®ÿµÿ≠",
                "ÿ¨ŸäÿØ": "ŸÖÿ≤ŸäÿßŸÜ",
                "ÿ≠ÿ≥ŸÜÿß": "ÿ¢Ÿá Ÿäÿß ÿ≤ÿπŸäŸÖ",
                "ÿ£ŸáŸÑÿß": "ÿ¢ŸáŸÑÿß ÿ®ŸäŸÉ",
                "ÿ¥ŸÉÿ±ÿß": "ÿßŸÑŸÑŸá ŸäÿÆŸÑŸäŸÉ",
                "ŸÑÿß ÿ£ÿπÿ±ŸÅ": "ŸÖŸÜŸäÿ¥ ÿπÿßÿ±ŸÅ üòë",
                "ŸÖÿ±ÿ≠ÿ®ÿß": "ÿ¢ŸáŸÑÿß Ÿàÿ≥ŸáŸÑÿß",
                "ÿµÿ®ÿßÿ≠ ÿßŸÑÿÆŸäÿ±": "ÿµÿ®ÿßÿ≠ ÿßŸÑŸÜŸàÿ±",
                "ŸÖÿ≥ÿßÿ° ÿßŸÑÿÆŸäÿ±": "ŸÖÿ≥ÿßÿ° ÿßŸÑŸÜŸàÿ±"
            };

            for (const [standard, algerian] of Object.entries(replacements)) {
                text = text.replace(new RegExp(standard, "g"), algerian);
            }

            return text;
        }

        // ÿßŸÑÿ≠ÿµŸàŸÑ ÿπŸÑŸâ ÿßŸÑŸàŸÇÿ™ ÿßŸÑÿ≠ÿßŸÑŸä
        function getCurrentTime() {
            const now = new Date();
            let hours = now.getHours();
            const minutes = now.getMinutes().toString().padStart(2, '0');
            const ampm = hours >= 12 ? 'ŸÖ' : 'ÿµ';
            hours = hours % 12;
            hours = hours ? hours : 12; // ÿßŸÑÿ≥ÿßÿπÿ© 0 ÿ™ÿµÿ®ÿ≠ 12
            return `${hours}:${minutes} ${ampm}`;
        }
    </script>
</body>
